<!doctype HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Daniel Kim">
    <meta name="keywords" content="Hangman, Hangman Game">
    <meta name="viewport" content="width=device-width, height=device-height">

    <title>Musical Hangman</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" type="text/css">
    <!--custom styles-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="header-wrapper">
        <!--background animation-->
        <div id="bg"></div>

        <!--page header-->
        <header class="jumbotron header-bg">
            <section class="container">
                <h1 class="game-title text-center">
                    <span class="red">H</span>
                    <span class="white">A</span>
                    <span class="blue">N</span>
                    <span class="red">G</span>
                    <span class="white">M</span>
                    <span class="blue">A</span>
                    <span class="red">N</span>
                </h1>

                <h2 class="text-center sub-title">Celebrity</h2>
            </section>
        </header>
    </div>

    <!--game section-->
    <div class="container game-container">
        <div class="row">
            <!--left section-->
            <div class="col-sm-6 game-section">
                <img src="assets/images/hollywood.jpg" alt="hollywood" title="Hollywood Sign" class="img-fluid hollywood-img">

            </div>

            <!--right section-->
            <div class="col-sm-6 game-section">
                <p class="text-center instructions">To get started, press any key on your keyboard!<br><br></p>
            
                <p class="wins">Number of wins <i class="fa fa-smile-o happy" aria-hidden="true"></i> :<br></p>
                <p class="loses">Number of loses <i class="fa fa-frown-o sad" aria-hidden="true"></i> :<br></p>
                <p class="used-letters">Guessed Letters: <span class="guessed-letters"></span><br></p>
                
                <p class="text-center current-word">Current Word: <br></p>

                <p class="current-word text-center"><span id="guess"></span></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p class="text-center ft-text">&copy; Copyright 2017 Daniel Kim</p>
                </div>
            </div>
        </div>
    </footer>

    <!--bootstrap jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous" type="text/javascript"></script>
    <!--bootstrap tether-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" type="text/javascript"></script>
    <!--bootstrap js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous" type="text/javascript"></script>
    <!--custom game js-->
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
